<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
  }

  .subscribe-button:hover {
    opacity:0.7;
  }

  .subscribe-button:active {
    opacity:0.4;
  }

  .join-button {
    background-color: white;
    color: rgb(52, 52, 243);
    border-color: rgb(52, 52, 243);
    border-style: solid;
    border-width: 1px;
    height: 36px;
    width: 60px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.5s;
  }

  .join-button:hover {
    background-color:rgb(52, 52, 243);
    color:white;
  }

  .join-button:active {
    opacity:0.7;
  }

  .tweet-button {
    background-color: rgb(0, 147, 238);
    color: white;
    border: none;
    height: 36px;
    width: 66px;
    border-radius: 18px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
    transition: box-shadow 0.15s;
  }

  .tweet-button:hover {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
  }

  .tweet-button:active {
    opacity:0.7;
  }

  .signup-button {
    background-color: rgb(46,164,79);
    color: white;
    border: none;
    height: 36px;
    width:70px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    transition: opacity 0.25s;
  }
  
  .signup-button:hover {
    opacity:0.7;
}

  .signup-button:active {
    opacity: 0.5;
}
  .
</style>
  
<button class="subscribe-button">
  SUBSCRIBE
</button>


<button class="join-button">
  JOIN
</button>


<button class="tweet-button">
  Tweet
</button>

 
<button class="signup-button">
 SignUp
</button>
